<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Alumnos</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body-principal" class="bg-light">

  <div id="contenedor-principal" class="container my-4">
    
    <!-- ENCABEZADO -->
    <div id="encabezado" class="text-center mb-3">
      <h3 id="titulo-universidad">Universidad Politécnica de Victoria</h3>
      <p id="subtitulo-sistema" class="fw-bold">Introducción a JS - Sistema de Gestión de Alumnos</p>
    </div>

    <!-- CAJA DE REGISTRO -->
    <div id="registro-box" class="border rounded mb-4 p-3">
      <h5 id="registro-header" class="p-2 text-white">Registro de Alumnos</h5>
      
      <form id="form-alumno" class="p-2">
        <div id="fila-matricula-nombre" class="row mb-2">
          <div class="col-md-6">
            <label for="input-matricula" class="form-label">Matrícula</label>
            <input type="text" id="input-matricula" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="input-nombre" class="form-label">Nombre Completo</label>
            <input type="text" id="input-nombre" class="form-control">
          </div>
        </div>

        <div id="fila-carrera-email" class="row mb-2">
          <div class="col-md-6">
            <label for="select-carrera" class="form-label">Carrera</label>
            <select id="select-carrera" class="form-select">
              <option selected>Seleccionar carrera</option>
              <option value="ITTID">Ingeniería en Tecnología de la Información e Innovación Digital</option>
              <option value="MECA">Ingeniería en Mecatrónica</option>
              <option value="MANU">Ingeniería en Manufactura Avanzada</option>
              <option value="ADMIN">Licenciatura en Administración</option>
              <option value="ISA">Ingeniería en Sistemas Automotrices</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="input-email" class="form-label">Email</label>
            <input type="email" id="input-email" class="form-control">
          </div>
        </div>

        <div id="fila-telefono" class="row mb-3">
          <div class="col-md-6">
            <label for="input-telefono" class="form-label">Teléfono</label>
            <input type="text" id="input-telefono" class="form-control">
          </div>
        </div>

        <div id="botones-formulario">
          <button type="button" id="btn-guardar" class="btn btn-success me-2">Guardar</button>
          <button type="reset" id="btn-limpiar" class="btn btn-danger">Limpiar</button>
        </div>
      </form>
    </div>

    <!-- LISTA DE ALUMNOS -->
    <div id="lista-box" class="border rounded p-3">
      <h5 id="lista-header" class="p-2 text-white">Lista de Alumnos</h5>
      
      <div id="tabla-container" class="table-responsive">
        <table id="tabla-alumnos" class="table table-bordered">
          <thead id="tabla-head" class="table-secondary">
            <tr>
              <th id="col-matricula">Matrícula</th>
              <th id="col-nombre">Nombre</th>
              <th id="col-carrera">Carrera</th>
              <th id="col-email">Email</th>
              <th id="col-telefono">Teléfono</th>
              <th id="col-acciones">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-body">
            <tr>
              <td colspan="6" class="text-center">No hay alumnos registrados</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="tabla-controles" class="d-flex justify-content-between">
        <span id="tabla-info">Mostrando 0 de 0 registros</span>
        <div id="tabla-paginacion">
          <button id="btn-anterior" class="btn btn-outline-dark btn-sm">Anterior</button>
          <button id="btn-siguiente" class="btn btn-outline-dark btn-sm">Siguiente</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
