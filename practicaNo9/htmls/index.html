<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    
  </head>
  <body>
    <main class="pantalla-auth">
      <div class="tarjeta-auth">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="email" id="username" class="form-control" placeholder="Ingresa tu correo" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
          </div>

          <button type="submit" class="boton">Iniciar sesión</button>

          <p class="mensaje-error" id="errorMessage">Usuario o contraseña incorrectos</p>
          <p class="mensaje-ok" id="successMessage">¡Inicio de sesión exitoso!</p>
        </form>

        <div class="auth-switch">
          ¿No tienes cuenta? <a href="registro.html">Crear una cuenta</a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
